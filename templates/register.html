<!--Register Html page-->
<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<html>
<head>
    <title>Register</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='small_icon_draft.png') }}" alt="User Icon" class="login-icon">
    <div class ="login-container">
    <form method="POST" action="/register">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="email" name="confirm_email" placeholder="Re-enter Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm_password" placeholder="Re-enter Password" required><br>
        <button type="submit">Register</button>
    </form>
    <a href="/login">Already have an account? Sign in</a><br>
    <a href="{{ url_for('front_page') }}">Back to front page</a>
</div>
</body>
</html>
