<!DOCTYPE html>
<meta name="viewport" content="width:device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<html>
<head>
    <title>Interview Setup</title>
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='setup_style.css') }}">
</head>
<body id="setup-page" class="setup-body">
    <div id="setup-content-container">
        <div class="chat-container setup-chat-container">
            <div id="setup-interview-container" class="setup-interview-div">
                <form id="setup-interview" class="setup-interview-form" action="/start_interview_config" method="POST">
                    <fieldset class="setup-fieldset">
                        <legend class="setup-legend">Interview Setup</legend>
                        <label for="interview_length" class="setup-label">Interview Length:</label>
                        <select name="num_questions" id="interview_length" aria-labelledby="interview_length_label" class="setup-select">
                            <option value="1">Short (5 questions)</option>
                            <option value="2">Medium (10 questions)</option>
                        </select>
                        <label id="interview_length_label" for="interview_length" style="display: none;" class="setup-label-hidden">Interview Length:</label>

                        <label for="interview_category" class="setup-label">Interview Category:</label>
                        <select name="category_id" id="interview_category" aria-labelledby="interview_category_label" class="setup-select">
                            <option value="1">General</option>
                            <option value="2">Sales</option>
                            <option value="3">IT</option>
                            <option value="4">CS</option>
                        </select>
                        <label id="interview_category_label" for="interview_category" style="display: none;" class="setup-label-hidden">Interview Category:</label>

                        <label for="test_mode" class="setup-label">Test Mode (1 Question):</label>
                        <input type="checkbox" id="test_mode" name="test_mode" class="setup-checkbox">

                        <button type="submit" id="start-interview" class="setup-button">Start Interview</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="webcam-container" class="setup-webcam-container">
            <video id="webcam-video" autoplay playsinline style="width: 320px; height: 240px;" class="setup-webcam-video"></video>
            <p id="webcam-instructions" class="setup-webcam-instructions">Make sure you're in a well lit environment alone to ensure the bot can detect your eye position.</p>
        </div>
    </div>
    <footer id="interview-footer" class="interview-footer">
        <a href="/front_page" class="interview-footer-link">Home</a>
        <a href="/dashboard" class="interview-footer-link">Back to Dashboard</a>
        <a href="/logout" class="interview-footer-logout">Logout</a>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
